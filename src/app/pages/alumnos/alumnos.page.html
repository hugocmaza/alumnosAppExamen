<ion-header [translucent]="true">
    <ion-toolbar>
    <ion-title>Listado de Alumnos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="agregarAlumno()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let alumno of alumnos" (click)="verDetalle(alumno)">
      <ion-label>
        <h2>{{ alumno.nombre }}</h2>
        <p>Edad: {{ alumno.edad }} | Curso: {{ alumno.curso }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button fill="clear" color="primary" (click)="editarAlumno(alumno); $event.stopPropagation();">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" (click)="eliminarAlumno(alumno); $event.stopPropagation();">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="primary" (click)="agregarAlumno()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="secondary" (click)="verAcercaDe()">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
